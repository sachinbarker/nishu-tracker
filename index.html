	<div id="page-wrap">

		<h1>Nishu Counter</h1>

    <p>Head drops counter and tracker</p>

    <form id="trackerForm">
        <div4>
            <label1 for="StTime">Start Time:</label1>
            <input type="text" name="start-time" id="StTime" value="" 
                   style="text-align:left;font:15px Helvetica, sans-serif;background: #393939;color: white;width: 410px"> 
        </div4>
        </br></br>
        <div4>
            <label1 for="EndTime">End Time:</label1>
            <input type="text" name="end-time" id="EndTime" value="" 
                   style="text-align:left;font:15px Helvetica, sans-serif;background: #393939;color: white;width: 410px"> 
        </div4>
        </br></br>
        <div4>
            <label1 for="Duration">Duration:</label1>
            <input type="text" name="duration" id="Duration" value="" 
                   style="text-align:left;font:15px Helvetica, sans-serif;background: #393939;color: white;width: 50px;padding: 1px 0 0 2px"> 
        </div4>
        <div4 style="padding: 1px 0 0 0">           <span1 id="Durtn"> </span1> </div4>
        </br>
    </br>
    </br>
        <label3>Head Drops</label3>
    </br>
    </br>
      <label for="Full">
        <span>Full</span>
        </br>
        <div5 class="numbers-row">
        <input type="text" name="head-drops-full" id="head-drops-full" value="0">
      </div5>
      </label>
      <label for="Half">
        <span>Half</span>
        </br>
        <div5 class="numbers-row">
        <input type="text" name="head-drops-half" id="head-drops-half" value="0">
        </div5>
        </label>
      <label for="Little">
        <span>Little</span>
        </br>
        <div5 class="numbers-row">
        <input type="text" name="head-drops-little" id="head-drops-little" value="0">
      </div5>
      </label>
      <label for="Sleep">
        <span>Sleep</span>
        </br>
        <div5 class="numbers-row">
        <input type="text" name="head-drops-sleep" id="head-drops-Sleep" value="0">
      </div5>
      </label>
    </br></br></br></br></br></br>
<label3>Head drops after jump</label3>
</br></br>
  <label for="Full">
        <span>Full</span>
        </br>
        <div5 class="numbers-row">
        <input type="text" name="jump-head-drops-full" id="jump-head-drops-full" value="0">
      </div5>
      </label>
      <label for="Half">
        <span>Half</span>
        </br>
        <div5 class="numbers-row">
        <input type="text" name="jump-head-drops-half" id="jump-head-drops-half" value="0">
        </div5>
        </label>
      <label for="Little">
        <span>Little</span>
        </br>
        <div5 class="numbers-row">
        <input type="text" name="jump-head-drops-little" id="jump-head-drops-little" value="0">

      </label>
      <label for="Sleep">
        <span>Sleep</span>
        </br>
        <div5 class="numbers-row">
        <input type="text" name="jump-head-drops-sleep" id="jump-head-drops-Sleep" value="0">
      </div5>
      </label>
    </br></br></br></br></br></br>
<label3>Jump and NO Head drops</label3>
</br></br>
  <label for="Full">
        <span>Full</span>
        </br>
        <div5 class="numbers-row">

    </br></br></br></br></br></br>

<label4 for="save">
