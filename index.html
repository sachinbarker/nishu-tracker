<body>

	<div id="page-wrap">

		<h1>Nishu Counter</h1>

    <p>Head drops counter and tracker</p>

    <form id="trackerForm">
        <div4>
            <label1 for="StTime">Start Time:</label1>
            <input type="text" name="start-time" id="StTime" value=""

        </div4>
        </br></br>

        </div4>
        </br></br>
        <div4>
            <label1 for="Duration">Duration:</label1>

        </div4>
        <div4 style="padding: 2px 0 0 0">           <span id="Durtn"> </span> </div4>
        </br></br></br>

        <label for="name">Head Drops</label>

      </div>
    </br></br>
      <div class="numbers-row">

        <input type="text" name="jump-head-drops" id="jump-head-drops" value="0">
      </div>
    </br></br>
      <div class="numbers-row">
        <label for="name">Jump and NO Head drops</label>
        <input type="text" name="jump-no-head-drops" id="jump-no-head-drops" value="0">
      </div>
    </br>
