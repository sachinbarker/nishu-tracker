<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Nishu Tracker</title>

	<link rel="stylesheet" href="style.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="seizure-tracker.js"></script>

    
</head>

<body>

	<div id="page-wrap">

		<h1>Nishu Counter</h1>

    <p>Head drops counter and tracker</p>

<div>Start Time: <span id="StTime"> </span> </div>
<div>End Time  : <span id="EndTime"> </span> </div>
<div>Duration  : <span id="Duration"> </span> </div>

    <form method="post" action="">
      <div class="numbers-row">
        <label for="name">Head Drops</label>
        <input type="text" name="french-hens" id="french-hens" value="0">
      </div>
      <div class="numbers-row">
        <label for="name">Jump and Head drops</label>
        <input type="text" name="turtle-doves" id="turtle-doves" value="0">
      </div>
      <div class="numbers-row">
        <label for="name">Jump and NO Head drops</label>
        <input type="text" name="partridge" id="partridge" value="0">
      </div>
      <div class="button1">
        <input type="submit" value="Submit" id="submit">
      </div>
    </form>

	</div>

</body>

</html>
